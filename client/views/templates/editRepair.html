<div aria-label="Edit Repair"  ng-cloak >
    <form  >
        <div >
            <div class="md-toolbar-tools text-center  white">
                <h2>Edit Repair</h2>
                <span></span>
                <button class=" btn btn-danger" aria-label="cancel" ng-click="cancel()"></button>
            </div>
        </div>
        <div class="edit-form" >

                <div >
                <div  class="form-group">
                    <label>First Name: </label>
                    <input type="text" ng-model="repair.first_name" class="form-control" />
                </div>
                <div class="form-group" >
                    <label>Last Name: </label>
                    <input type="text" ng-model="repair.last_name" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Repair type: </label>
                    <select  ng-model="repair.type" class="form-control">
                        <option ng-repeat="type in repairTypeArray" >{{type}}</option>
                    </select>
                </div>

                </div>
                <div>
                    <div class="form-group" >
                        <label>Email: </label>
                        <input type="text" ng-model="repair.email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number: </label>
                        <input type="tel" ng-model="repair.phone_number" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Mileage </label>
                        <input type="number" ng-model="repair.mileage" class="form-control">
                    </div>

                    <div>
                        <md-datepicker class="date-picker" ng-model="repair.date_of_repair " md-placeholder="Enter Repair date"></md-datepicker>
                    </div>

                </div>

                <div>
                <div class="form-group"  >
                    <label>Vehicle Year: </label>
                    <input type="text" ng-model="repair.year"  class="form-control" />
                </div>

                <div class="form-group">
                    <label>Make: </label>
                    <input type="text" ng-model="repair.make" class="form-control" />
                </div>

                <div class="form-group" >
                    <label>Model: </label>
                    <input type="text" ng-model="repair.model" class="form-control" />
                </div>

                <div class="form-group" >
                    <label>Engine </label>
                    <input type="text" ng-model="repair.engine" class="form-control"  />
                </div>

                <div class="form-group"  >
                    <label>Transmission </label>
                    <input type="text" ng-model="repair.transmission" class="form-control" />
                </div>

                <div class="form-group" >
                    <label>Amount Paid </label>
                    <input type="text" ng-model="repair.fee" class="form-control" />
                </div>
                </div>

            <div>
                <div class="form-group"  >
                    <label>Vehicle Identification Number: </label>
                    <input type="text" ng-model="repair.vin" class="form-control" />
                </div>
            </div>

                <div>
                <div class="form-group"  >
                    <label>Repair description: </label>
                    <input type="text" ng-model="repair.description" class="form-control" />
                </div>
                </div>


            <div ng-repeat="part in repair.parts.object">

                <div class=" form-group"  >
                    <label>Part Name: </label>
                    <input type="text" ng-model="part.part_name" class="form-control"  />
                </div>

                <div class="form-group"  >
                    <label>Part Description: </label>
                    <input type="text" ng-model="part.description" class="form-control"  />
                </div>

                <div class="form-group" >
                    <label>Vendor: </label>
                    <select  ng-model="part.vendor" class="form-control">
                        <option ng-repeat="vendor in vendorArray" >{{vendor}}</option>
                    </select>
                </div>

                <div class="md-block" >
                    <label>Cost :</label>
                    <input type="number" ng-model="part.cost" class="form-control"  />
                </div>

    </div>

        </div>

        <div>
            <span flex></span>

            <button class="btn-primary blue btn" ng-click="answer('updated', repair)" >
                Save
            </button>
            <button class="btn-warning white btn" ng-click="cancel('not useful')">
                Cancel
            </button>
            <button class="btn-danger red btn" ng-click="deleteRepair(repair.id); cancel('not useful')">
                Delete
            </button>

        </div>
    </form>
</div>
