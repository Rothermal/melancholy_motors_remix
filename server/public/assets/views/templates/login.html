<div>
    <body ng-controller="LoginController" class="login-body" >
    <!--<div class="login-title">-->
    <div  layout-align="center center" layout="column" >
        <h1 class="login-title" >{{title}}</h1>

        <h3>{{login}}</h3>
        <!--<p>{{test}}</p>-->
    </div>
    <div class="login-mdcontent"  >
        <md-content layout-padding >
            <div class="login-div">
                <!-- Set form action and method -->

                <form name="userLogin" class="inner-form">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>User Name</label>
                            <input ng-model="User.username" required>
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Password</label>
                            <input ng-model="User.password" type="password" required>
                        </md-input-container>
                    </div>
                    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                        <md-button ng-click="loginFunction(User)" class="md-raised md-accent white ">LOG IN</md-button>
                        <md-button class="md-raised md-accent white " ng-click="goRegister()" >Register new User</md-button>

                    </section>
                </form>
            </div>
        </md-content>

    </div>
    <!--</div>-->


    </body>


</div>
