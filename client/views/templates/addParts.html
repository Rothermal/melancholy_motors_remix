<div  class="taller container">
    <div class="add-customer">
        <div class="green text-center">
            <h3 class="md-title white ">Add a Part</h3>
        </div>
        <form name="new-parts" class="inner-form form-group">
            <div>
            <div class="form-group">
                <label>List Of Repairs </label>
                <select  ng-model="repair"  class="form-control"
                         ng-options="(repair.id +' '+ repair.type +' '+repair.first_name +' '+repair.last_name) for repair in repairs.object | orderBy : '-id'" >
                </select>
            </div>
            </div>
            <div>
                <div class="form-group">
                    <label>Part Name</label>
                    <input ng-model="part.name"  class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input ng-model="part.description"  class="form-control">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label>Vendor </label>
                    <select  ng-model="part.vendor"  class="form-control">
                        <option ng-repeat="vendor in vendorArray" >{{vendor}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Part Cost</label>
                    <input  type="number"  ng-model="part.cost" class="form-control">
                </div>
            </div>
            <section>
                <button ng-click="addPart(part,repair)" class="md-raised">Add Part to Repair</button>
            </section>
        </form>
    </div>
</div>
</div>
