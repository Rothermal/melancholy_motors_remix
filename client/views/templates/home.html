<!-- exact table from live demo -->
    <table st-table="displayedResults" st-safe-src="repairs.object" class="table table-striped">
        <thead>
        <tr >
            <th st-sort="id">Repair Number</th>
            <th st-sort="last_name">Customer</th>
            <th st-sort="year">Vehicle</th>
            <th st-sort="type">Repair type</th>
            <th st-sort="date_of_repair">Date of Repair</th>
            <th st-sort="mileage">Mileage</th>
        </tr>

        </thead>
        <tbody>
        <tr st-select-row="result" st-select-mode="single" ng-click="getParts(result.id); edit('lg',result) "
            ng-repeat="result in displayedResults">
            <td>{{result.id}}</td>
            <td>{{result.first_name}} {{result.last_name}}</td>
            <td>{{result.year}} {{result.make}} {{result.model}}</td>
            <td>{{result.type}}</td>
            <td>{{result.date_of_repair | date : 'longDate' : '+0600'}}</td>
            <td>{{result.mileage}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="15"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
