<div class="taller">
    <div class="add-customer container">
        <div class="green text-center">
            <h3 class="md-title white">Add a New Repair</h3>
        </div>
        <form name="new-repair" class="inner-form form-group">
            <div>
                <div class="form-group">
                    <label>Customer</label>
                    <select  ng-model="customer"  class="form-control" ng-change="getVehicles(customer)" ng-options="(customer.first_name +' '+customer.last_name) for customer in customers.object | orderBy : '-id' "  >

                    </select>
                </div>
                <div class="form-group">
                    <label>Vehicle</label>
                    <select  ng-model="vehicle" class="form-control" ng-options="(vehicle.year + ' ' + vehicle.make +' '+ vehicle.model) for  vehicle in vehicles.object" ng-change="setVehicleid(vehicle.id)" >
                    </select>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label>Repair Type</label>
                    <select  ng-model="repair.type" class="form-control">
                        <option ng-repeat="type in repairTypeArray" >{{type}}</option>
                    </select>
                </div>
                </div>

                <div>
                    <div class="form-group">
                        <label>Current Mileage </label>
                        <input type="number" ng-model="repair.mileage" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Amount billed</label>
                    <input type="number" ng-model="repair.fee" class="form-control">
                </div>
                    <div>
                        <md-datepicker class="date-picker" ng-model="repair.date" md-placeholder="Enter date"></md-datepicker>
                    </div>


                </div>
                <div>
                    <div class="form-group">
                        <label>Description of Repair</label>
                        <input type="text" ng-model="repair.description" class="form-control">
                    </div>
                </div>



            <div>
                <button ng-click="postRepair(repair)" class="btn btn-success">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
</div>
