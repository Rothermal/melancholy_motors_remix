<div class="taller">
    <div class="add-customer container">
        <div class="green text-center">
            <h3 class="md-title white">Add a New Repair</h3>
        </div>
        <form name="new-repair" class="inner-form form-group">
            <div>
                <div class="form-group" flex-gt-sm>
                    <label>Customer</label>
                    <select  ng-model="repair.customer" class="form-control">
                        <option ng-repeat="customer in customers.object | orderBy : '-id'" ng-click="getVehicles(customer.id)" >{{customer.first_name}} {{customer.last_name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Vehicle</label>
                    <select  ng-model="repair.vehicle" class="form-control">
                        <option ng-repeat="vehicle in vehicles.object" ng-click="setVehicleid(vehicle.id)" >{{vehicle.year}} {{vehicle.make}} {{vehicle.model}}</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label>Repair Type</label>
                    <select  ng-model="repair.type" class="form-control">
                        <option ng-repeat="type in repairTypeArray" >{{type}}</option>
                    </select>
                </div>
                </div>

                <div>
                    <div class="form-group">
                        <label>Current Mileage </label>
                        <input type="number" ng-model="repair.mileage" class="form-control">
                    </div>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Amount billed</label>
                    <input type="number" ng-model="repair.fee">
                </md-input-container>
                    <div>
                        <md-datepicker class="date-picker" ng-model="repair.date" md-placeholder="Enter date"></md-datepicker>
                    </div>


                </div>
                <div>
                    <div class="form-group">
                        <label>Description of Repair</label>
                        <input type="text" ng-model="repair.description" class="form-control">
                    </div>
                </div>



            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button ng-click="postRepair(repair)" class="md-raised">SUBMIT</md-button>
            </section>
        </form>
    </div>
</div>
</div>
