<div class="taller">
    <div  class="add-customer container text-center" >
        <div  class="green">
            <h3 class="md-title white  ">Add a New Customer</h3>
        </div>
        <form name="new-Customer" class="inner-form form-group">
            <div>
                <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="customer.first_name" class="form-control" >
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="customer.last_name" class="form-control" >
                </div>
            </div>

            <div>
                <div class="form-group" >
                    <label>Email</label>
                    <input ng-model="customer.email" class="form-control" >
                </div>

                <div class="form-group">
                    <label>Cell Phone #</label>
                    <input  type="tel" maxlength="12" ng-model="customer.phone" class="form-control" >
                </div>
            </div>

            <section>
                <button ng-click="newCustomer(customer)" class="btn">SUBMIT</button>
            </section>
        </form>
    </div>
</div>
